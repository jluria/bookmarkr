<h3>Create a new list below</h3>
<form id="list_form" method="post" >

    {% csrf_token %}

    {% for field in form.visible_fields %}
        <div>
            {{ field.help_text }}
            {{ field }}
        </div>
    {% endfor %}

      <input type="submit" name="submit" value="Create List" />
</form>
